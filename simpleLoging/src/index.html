<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>simpleLogin</title>
</head>
<body>
        <div class="container ">
                <div class="sign_in">
                    <div class="header">
                       <h1 class="headr_tag">simpleLogin</h1>
                    </div>
                    <form action="#" class="sign_in_form" id="sign_form">
                        <div class="user_input">
                            <label for="user_name">username:</label>
                            <input class="input" type="text" name="user_name" id="user_name">
                        </div>
                        
                        <div class="user_input">
                            <label for="password">password:</label>
                            <input  class="input"type="text" name="password" id="password">
                        </div>
                        
                        <div class="user_input">
                            <label for="current_password">current password:</label>
                            <input class="input" type="text" name="current_password" id="current_password">
                        </div>
                        <div class="submit">
                            <input class="input_sumit" type="submit" id="submit" value="submit">
                        </div>
                    </form>
                </div>
        </div>
        <script src="./main.js"></script>
</body>
</html>
